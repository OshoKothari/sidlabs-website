<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A venture studio advancing human intelligence through innovation.">
  <meta name="keywords" content="venture studio, innovation, technology, AI, business intelligence">
  <meta name="author" content="SidLabs">
  <title>SidLabs - Advancing Human Intelligence Through Innovation</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/index.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <!-- Web Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Robots.txt -->
  <meta name="robots" content="index, follow">
</head>
<body class="bg-gray-100">
  <header class="relative bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <!-- Logo -->
        <div class="text-lg font-semibold">SidLabs</div>

        <!-- Mobile Menu Button -->
        <div class="lg:hidden">
          <button id="mobile-menu-button" class="text-gray-500 focus:outline-none">
            <i class="fas fa-bars fa-2x"></i>
          </button>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex space-x-8">
          <a href="#about" class="nav-link">About Us</a>
          <a href="#projects" class="nav-link">Flagship Projects</a>
          <a href="#contact" class="nav-link">Contact Now</a>
          <a href="#testimonials" class="nav-link">Testimonials</a>
        </nav>
      </div>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="lg:hidden fixed top-0 left-0 w-full h-full bg-white transform -translate-x-full transition-transform duration-300 ease-in-out">
      <div class="flex justify-between items-center p-4">
        <div class="text-lg font-semibold">SidLabs</div>
        <button id="close-menu" class="text-gray-500">
          <i class="fas fa-times fa-2x"></i>
        </button>
      </div>
      <nav class="flex flex-col items-center mt-8 space-y-6">
        <a href="#about" class="nav-link text-2xl">About Us</a>
        <a href="#projects" class="nav-link text-2xl">Flagship Projects</a>
        <a href="#contact" class="nav-link text-2xl">Contact Now</a>
        <a href="#testimonials" class="nav-link text-2xl">Testimonials</a>
      </nav>
    </div>
  </header>

  <div id="root"></div>
  
  <!-- React Scripts -->
  <script src="/index.js"></script>

  <!-- Mobile Menu Toggle Script -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.remove('-translate-x-full');
    });
    document.getElementById('close-menu').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.add('-translate-x-full');
    });
  </script>
</body>
</html>
