<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A venture studio advancing human intelligence through innovation.">
  <meta name="keywords" content="venture studio, innovation, technology, AI, business intelligence">
  <meta name="author" content="SidLabs">
  <title>SidLabs - Advancing Human Intelligence Through Innovation</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/index.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <!-- Web Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Robots.txt -->
  <meta name="robots" content="index, follow">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="bg-white p-4 shadow-md fixed w-full z-10 top-0">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold">SidLabs</a>
      <button id="menu-toggle" class="block text-2xl focus:outline-none md:hidden">
        <i class="fas fa-bars"></i>
      </button>
      <ul id="menu" class="hidden md:flex space-x-6">
        <li><a href="#about" class="nav-link">About Us</a></li>
        <li><a href="#projects" class="nav-link">Flagship Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact Now</a></li>
        <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <section class="hero-container h-screen flex flex-col items-center justify-center text-center mt-16">
    <h1 class="hero-heading">Advancing Human Intelligence</h1>
    <div class="typing-container">
      <span class="typing-text">Innovation for a Better Future</span>
    </div>
    <button class="explore-button">
      Explore Now <i class="fas fa-arrow-right"></i>
    </button>
  </section>

  <div id="root"></div>
  
  <!-- React Scripts -->
  <script src="/index.js"></script>

  <script>
    // Toggle Mobile Menu
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
