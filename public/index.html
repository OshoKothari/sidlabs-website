<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A venture studio advancing human intelligence through innovation.">
  <meta name="keywords" content="venture studio, innovation, technology, AI, business intelligence">
  <meta name="author" content="SidLabs">
  <title>SidLabs - Advancing Human Intelligence Through Innovation</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/index.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <!-- Web Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Robots.txt -->
  <meta name="robots" content="index, follow">
</head>
<body>
  <header class="relative">
    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button" class="block lg:hidden p-4 text-gray-500">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- Navbar -->
    <nav id="navbar" class="hidden lg:flex lg:items-center lg:justify-between">
      <ul class="flex space-x-4">
        <li><a href="#about" class="nav-link">About Us</a></li>
        <li><a href="#projects" class="nav-link">Flagship Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact Now</a></li>
        <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
      </ul>
    </nav>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 left-0 w-full h-screen bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
      <button id="close-menu" class="p-4 text-gray-500 absolute top-4 right-4">
        <i class="fas fa-times"></i>
      </button>
      <ul class="flex flex-col items-center justify-center h-full space-y-4">
        <li><a href="#about" class="nav-link">About Us</a></li>
        <li><a href="#projects" class="nav-link">Flagship Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact Now</a></li>
        <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
      </ul>
    </div>
  </header>
  
  <div id="root"></div>
  
  <!-- React Scripts -->
  <script src="/index.js"></script>
  <!-- Mobile Menu Toggle Script -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.remove('-translate-x-full');
    });
    document.getElementById('close-menu').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.add('-translate-x-full');
    });
  </script>
</body>
</html>
