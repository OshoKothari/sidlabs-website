<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Existing meta tags, links, and styles -->
</head>
<body>
  <header>
    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button" class="block lg:hidden p-4 text-gray-500">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- Navbar -->
    <nav id="navbar" class="hidden lg:flex">
      <ul class="flex space-x-4">
        <li><a href="#about" class="nav-link">About Us</a></li>
        <li><a href="#projects" class="nav-link">Flagship Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact Now</a></li>
        <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
      </ul>
    </nav>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed top-0 left-0 w-full h-screen bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
      <button id="close-menu" class="p-4 text-gray-500 absolute top-4 right-4">
        <i class="fas fa-times"></i>
      </button>
      <ul class="flex flex-col items-center justify-center h-full">
        <li><a href="#about" class="nav-link">About Us</a></li>
        <li><a href="#projects" class="nav-link">Flagship Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact Now</a></li>
        <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
      </ul>
    </div>
  </header>
  
  <div id="root"></div>
  
  <!-- React Scripts -->
  <script src="/index.js"></script>
  <!-- Mobile Menu Toggle Script -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.remove('-translate-x-full');
    });
    document.getElementById('close-menu').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.add('-translate-x-full');
    });
  </script>
</body>
</html>
