<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A venture studio advancing human intelligence through innovation.">
  <meta name="keywords" content="venture studio, innovation, technology, AI, business intelligence">
  <meta name="author" content="SidLabs">
  <title>SidLabs - Advancing Human Intelligence Through Innovation</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="index.css">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  
  <!-- Web Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Robots.txt -->
  <meta name="robots" content="index, follow">
</head>
<body>
  <!-- Navbar with Hamburger Menu -->
  <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex-shrink-0 flex items-center">
          <span class="text-xl font-bold">SidLabs</span>
        </div>
        <div class="-mr-2 flex items-center md:hidden">
          <button id="menu-toggle" class="text-gray-800 inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
        <div class="hidden md:flex md:space-x-8">
          <a href="#about" class="nav-link">About Us</a>
          <a href="#projects" class="nav-link">Flagship Projects</a>
          <a href="#contact" class="nav-link">Contact Now</a>
          <a href="#testimonials" class="nav-link">Testimonials</a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="#about" class="block px-4 py-2 text-sm">About Us</a>
      <a href="#projects" class="block px-4 py-2 text-sm">Flagship Projects</a>
      <a href="#contact" class="block px-4 py-2 text-sm">Contact Now</a>
      <a href="#testimonials" class="block px-4 py-2 text-sm">Testimonials</a>
    </div>
  </nav>

  <div id="root" style="margin-top: 64px;"></div> <!-- Adjusted for Navbar height -->

  <!-- React Scripts -->
  <script src="/index.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
