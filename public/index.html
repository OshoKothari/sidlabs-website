<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Existing head content -->
</head>
<body>
  <div id="root"></div>
  
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <a href="#" class="text-xl font-bold">SidLabs</a>

      <!-- Hamburger Icon -->
      <button id="hamburger" class="md:hidden text-gray-500 focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="#about-us" class="nav-link">About Us</a>
        <a href="#projects" class="nav-link">Flagship Projects</a>
        <a href="#contact" class="nav-link">Contact Now</a>
        <a href="#testimonials" class="nav-link">Testimonials</a>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden absolute top-full right-0 bg-white shadow-lg w-full hidden">
        <a href="#about-us" class="block px-4 py-2 text-lg nav-link">About Us</a>
        <a href="#projects" class="block px-4 py-2 text-lg nav-link">Flagship Projects</a>
        <a href="#contact" class="block px-4 py-2 text-lg nav-link">Contact Now</a>
        <a href="#testimonials" class="block px-4 py-2 text-lg nav-link">Testimonials</a>
      </div>
    </div>
  </nav>

  <!-- React Scripts -->
  <script src="/index.js"></script>
  <script>
    document.getElementById('hamburger').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
